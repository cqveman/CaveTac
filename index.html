<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script src="script.js" defer></script>
		<style>
			.row {
				height: 150px;
				vertical-align: middle;
				cursor: pointer;
			}
		</style>
		<title>CaveTac</title>
	</head>
	<body>
		<div class="container my-5">
			<h1 class="display-1 text-center mb-5">Tic Tac Toe</h1>
			<div class="row">
				<div class="col-12">
					<div class="row">
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-end-0">X</div>
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-end-0">O</div>
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle">X</div>
					</div>
					<div class="row">
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-end-0 border-top-0">X</div>
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-end-0 border-top-0">O</div>
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-top-0">X</div>
					</div>
					<div class="row">
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-end-0 border-top-0">X</div>
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-end-0 border-top-0">O</div>
						<div id="field" class="col d-flex align-items-center justify-content-center border border-2 border-dark-subtle border-top-0">X</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
